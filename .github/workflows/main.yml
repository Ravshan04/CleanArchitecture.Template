name: CI

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Run unit tests (build + test)
        run: |
    echo "Starting test loop"
    for proj in content/CleanArchitecture/**/*.Tests.csproj; do
      echo "Running tests for: $proj"
      dotnet test "$proj" --filter "Category!=Playwright"
    done

