name: CI

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Run unit tests (build + test)
        run: |
         $projects = Get-ChildItem -Path content/CleanArchitecture -Recurse -Filter "*.Tests.csproj"

         foreach ($proj in $projects) {
           Write-Host "Running tests for $($proj.FullName)"

           dotnet test $proj.FullName `
             --no-restore `
             --no-build `
             --logger "trx;LogFileName=TestResults.trx" `
             --results-directory "TestResults\$($proj.BaseName)"

           # Проверяем, что файл действительно создан
           if (-not (Test-Path "TestResults\$($proj.BaseName)/TestResults.trx")) {
             Write-Host "Warning: No TRX file found for $($proj.BaseName)"
           }
         }

      - name: Upload dotnet test results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: dotnet-results
          path: TestResults

